<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>76th Independence Day</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Caveat&family=Pacifico&family=Bit+Map&display=swap" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/prospekt" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Pacifico', cursive;
      background: linear-gradient(to bottom, #FF9933, #FFFFFF, #138808);
      background-size: cover;
      color: #000;
      text-align: center;
      padding: 0;
      overflow-x: hidden;
    }

    h1 {
      font-family: 'Alfa Slab One', cursive;
      font-size: 3em;
      margin-top: 30px;
      color: #fff;
      text-shadow: 2px 2px 4px #000;
    }

    #flag {
      width: 150px;
      margin-top: 20px;
      animation: wave 2s infinite linear;
    }

    @keyframes wave {
      0% { transform: rotateZ(0deg); }
      50% { transform: rotateZ(2deg); }
      100% { transform: rotateZ(0deg); }
    }

    #nameInput {
      font-family: 'Bit Map', monospace;
      padding: 10px;
      font-size: 1em;
      margin: 20px auto;
      border: 2px solid #fff;
      border-radius: 10px;
      width: 80%;
      text-align: center;
    }

    #fromName {
      font-family: 'Caveat', cursive;
      font-size: 1.4em;
      margin-top: 15px;
    }

    .countdown {
      font-family: 'Prospekt', sans-serif;
      font-size: 1.8em;
      margin: 20px 0;
    }

    .msg {
      font-family: 'Pacifico', cursive;
      font-size: 1.4em;
      padding: 0 20px;
      color: #222;
    }

    .share-buttons {
      margin-top: 20px;
    }

    .share-buttons button {
      padding: 12px 20px;
      margin: 10px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: #fff;
    }

    .whatsapp { background-color: #25D366; }
    .facebook { background-color: #3b5998; }
    .instagram { background-color: #e1306c; }

    #ad {
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <h1>76th Independence Day</h1>
  <img id="flag" src="https://upload.wikimedia.org/wikipedia/en/4/41/Flag_of_India.svg" alt="Indian Flag" />

  <div class="countdown" id="countdown"></div>

  <p class="msg">Honouring Freedom, Inspiring the Future ðŸ‡®ðŸ‡³</p>

  <input type="text" id="nameInput" placeholder="Enter your name" />
  <p id="fromName"></p>

  <div class="share-buttons">
    <button class="whatsapp" onclick="share('whatsapp')">Share on WhatsApp</button>
    <button class="facebook" onclick="share('facebook')">Share on Facebook</button>
    <button class="instagram" onclick="share('instagram')">Share on Instagram</button>
  </div>

  <div id="ad">
    <!-- Adsterra Ad Script -->
    <script type='text/javascript' src='//pl23113528.toprevenuegate.com/65/68/d9/6568d9944eb9a378ed8f733ccab1897f.js'></script>
  </div>

  <script>
    // Countdown to 15th August
    const countDownDate = new Date("Aug 15, 2025 00:00:00").getTime();
    const countdownFn = setInterval(() => {
      const now = new Date().getTime();
      const distance = countDownDate - now;
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
      if (distance < 0) {
        clearInterval(countdownFn);
        document.getElementById("countdown").innerHTML = "ðŸŽ‰ Happy Independence Day! ðŸŽ‰";
      }
    }, 1000);

    // From name personalization
    const urlParams = new URLSearchParams(window.location.search);
    const from = urlParams.get('from');
    if (from) {
      document.getElementById('fromName').innerText = `From: ${decodeURIComponent(from)}`;
    }

    // Share Buttons
    function share(platform) {
      const name = document.getElementById("nameInput").value || "Friend";
      const siteURL = window.location.origin + window.location.pathname + `?from=${encodeURIComponent(name)}`;
      let url = "";

      if (platform === "whatsapp") {
        url = `https://wa.me/?text=${encodeURIComponent("ðŸŽ‰ Happy 76th Independence Day! Honouring Freedom, Inspiring the Future ðŸ‡®ðŸ‡³\n" + siteURL)}`;
      } else if (platform === "facebook") {
        url = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(siteURL)}`;
      } else if (platform === "instagram") {
        alert("Copy the link manually to share on Instagram.");
        navigator.clipboard.writeText(siteURL);
        return;
      }

      window.open(url, '_blank');
    }
  </script>
</body>
</html>
